name: Issue アサイン時にブランチを自動作成

on:
  issues:
    types: [assigned]

jobs:
  create-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Create a branch based on issue label
        uses: actions/github-script@v6
        with:
          script: |
            const github = require('@actions/github');
            const core = require('@actions/core');
            const issue_number = context.payload.issue.number;
            const labels = context.payload.issue.labels.map(label => label.name);
            const branchName = labels.length > 0 ? `${labels[0]}/issue-${issue_number}` : `issue-${issue_number}`;
            console.log(`branchName: ${branchName}`);

            const ref = `refs/heads/${branchName}`;
            const sha = (await github.rest.git.getRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: 'heads/main'
            })).data.object.sha;

            console.log(`ref: ${ref}`);
            console.log(`sha: ${sha}`);            

            try {
              await github.rest.git.createRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref,
                sha
              });
              console.log(`ブランチ '${branchName}' が正常に作成されました。`);
            } catch (error) {
              core.setFailed(`ブランチの作成に失敗しました: ${error.message}`);
            }
