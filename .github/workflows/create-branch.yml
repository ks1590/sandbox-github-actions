name: Issue アサイン時にラベルと番号を取得し、ブランチを作成

on:
  issues:
    types: [assigned]

jobs:
  get-issue-number-and-labels:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20      
      - uses: actions/github-script@v6
        with:
          script: |
            const issue_number = context.payload.issue.number;
            const labels = context.payload.issue.labels.map(label => label.name);
            console.log(`Issue 番号: ${issue_number}`);
            console.log(`ラベル: ${labels}`);
      - uses: github/actions/create-branch@v3
        with:
          ref: ${labels[0]}/issue-${issue_number}
          force: true
          message: Issue ${issue_number} のラベルに基づいて作成されたブランチ
